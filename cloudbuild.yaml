steps:
  # 1. Install Dependencies
  - name: 'node:20'
    entrypoint: 'npm'
    args: ['install']
    dir: 'frontend'

  # 2. Build the React Frontend with Secret
  - name: 'node:20'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm run build
    dir: 'frontend'
    secretEnv: ['REACT_APP_FIREBASE_API_KEY']

  # 3. Build the Go Server Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'us-central1-docker.pkg.dev/${PROJECT_ID}/jukebox-repo/jukebox-server:latest',
      '-f', 'Dockerfile', 
      '.'
    ]

  # 4. Push and 5. Deploy remain the same...
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/${PROJECT_ID}/jukebox-repo/jukebox-server:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'jukebox-service'
      - '--image'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/jukebox-repo/jukebox-server:latest'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'

# 6. Secret ENV mapping
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_NUMBER/secrets/REACT_APP_FIREBASE_API_KEY/versions/latest
      env: 'REACT_APP_FIREBASE_API_KEY'